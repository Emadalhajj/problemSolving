    <script>
        
        const numbers = [1, 2, 2, 4, 4, 6, 7, 8, 9, 10];
        const Removedublcate = removedubl(numbers);
        
        function removedubl(arr){
           return arr.reduce((uniqu , curr)=> {
            if(!uniqu.includes(curr)){
                uniqu.push(curr)
            }
            return uniqu
           },[])

        }
